<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>Jump to Next</title>
  </head>
  <body>
    <input type="button" value="今日の日付を年月日で入力" onclick="gate();">
    <p>例：２１年6月10日→21610</p>
    <script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
      location.href = UserInput + ".html";
   }
</script>
  </body>
</html>
